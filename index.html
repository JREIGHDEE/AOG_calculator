<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Age of Gestation Calculator</title>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --secondary-color: #f8f9fa;
            --border-color: #dee2e6;
            --text-color: #212529;
            --light-text-color: #6c757d;
            --background-color: #e9ecef;
            --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .calculator-container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .calculator-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .calculator-header h2 {
            margin: 0;
            font-size: 1.5em;
            font-weight: 600;
        }

        .calculator-body {
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--light-text-color);
        }

        .input-group input[type="date"] {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-group input[type="date"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        .calculate-button {
            padding: 15px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .calculate-button:hover, .calculate-button:focus {
            background-color: var(--primary-hover-color);
        }

        .result-container {
            background-color: var(--secondary-color);
            text-align: center;
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        #result-output {
            font-size: 2em;
            font-weight: 600;
            color: var(--primary-color);
            min-height: 48px; /* Prevents layout shift */
            line-height: 48px;
        }
        
        #error-message {
            color: #dc3545;
            font-size: 0.9em;
            min-height: 1.2em;
            margin-top: 10px;
        }

    </style>
</head>
<body>

<div class="calculator-container">
    <div class="calculator-header">
        <h2>Age of Gestation</h2>
    </div>
    <div class="calculator-body">
        <div class="input-group">
            <label for="visitDate">Date Today / Visit</label>
            <input type="date" id="visitDate">
        </div>
        <div class="input-group">
            <label for="lmpDate">First Day of Last Menstruation</label>
            <input type="date" id="lmpDate">
        </div>
        <button class="calculate-button" onclick="calculateGestation()">Calculate</button>
    </div>
    <div class="result-container">
        <div id="result-output">=</div>
        <div id="error-message"></div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Set the default visit date to today
        document.getElementById('visitDate').valueAsDate = new Date();
    });

    function calculateGestation() {
        const visitDate = new Date(document.getElementById('visitDate').value);
        const lmpDate = new Date(document.getElementById('lmpDate').value);
        const resultDiv = document.getElementById('result-output');
        const errorDiv = document.getElementById('error-message');

        // Clear previous results and errors
        resultDiv.textContent = '=';
        errorDiv.textContent = '';

        if (!document.getElementById('lmpDate').value) {
            errorDiv.textContent = "Please enter the first day of the last menstrual period.";
            return;
        }

        if (lmpDate.getTime() > visitDate.getTime()) {
            errorDiv.textContent = "The last menstrual period cannot be after the visit date.";
            return;
        }
        
        // Calculate the difference in milliseconds
        // Add one day to be inclusive of the start date in the count
        const diffTime = visitDate.getTime() - lmpDate.getTime() + (1000 * 60 * 60 * 24);

        // Calculate the difference in days
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

        // Calculate weeks and remaining days
        const weeks = Math.floor(diffDays / 7);
        const days = diffDays % 7;

        resultDiv.textContent = `= ${weeks} ${days}/7`;
    }
</script>

</body>
</html>
